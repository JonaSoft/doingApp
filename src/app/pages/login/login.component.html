 
 <div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90 p-2">
            <form (ngSubmit)="login(forma)"
                    #forma="ngForm"
                    class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title "style="font-size:20px;margin:10px;">
                    Login
                </span>

                <span   *ngIf="forma.submitted && forma.controls['email'].errors"
                        class="text-danger">El correo es obligatorio</span> 
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="email" 
                           name="email" 
                           [(ngModel)]="usuario.email"
                           required
                           placeholder="Email">

                    <span class="focus-input100"></span>
                </div>
                
                <span   *ngIf="forma.submitted && forma.controls['password'].errors"
                        class="text-danger">La contraseña debe de ser más de 6 letras</span>
                <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                    <input class="input100"
                           type="password" 
                           name="password" 
                           [(ngModel)]="usuario.password"
                           required
                           min-length="6"
                           placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <!--
                    <div class="contact100-form-checkbox">
                        <input
                            [(ngModel)]="recuerdaUsuario"
                            class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>
                    -->
                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">
                            Ingresar
                        </button>
                    </div>
                </div>
                
                <div  class="contact100-form-checkbox">
                        <a routerLink="/registro" class="txt1"style="font-size:14px;">
                            No tengo cuenta / Registrar
                        </a>
                </div>
                

               

            </form>
        </div>
    </div>
</div>
