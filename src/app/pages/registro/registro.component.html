<div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90 p-2">
                <form (ngSubmit) = "onSubmit(forma)"  
                        #forma="ngForm"
                        class="login100-form validate-form flex-sb flex-w">
    
                    <span class="login100-form-title p-b-51">
                        Cuenta Nueva 
                    </span>
    
                    <span   *ngIf="forma.submitted && forma.controls['email'].errors"
                            class="text-danger">Correo es obligatorio</span>
                    <div class="wrap-input100 m-b-16">
                        <input 
                               id="inputemail"
                               class="input100" 
                               type="email" 
                               name="email" 
                               [(ngModel)]="usuario.email"
                               required
                               placeholder="Email">
                               
    
                        <span class="focus-input100"></span>
                    </div>
                    <!--
                    <span   *ngIf="forma.submitted && forma.controls['nombre'].errors"
                            class="text-danger animated fadeIn">Usuario es obligatorio</span> 
                    
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="text" 
                               name="nombre" 
                               [(ngModel)]="usuario.nombre"
                               minlength="2"
                               required
                               placeholder="Usuario">
                               
                        <span class="focus-input100"></span>
                    </div>
                    -->

                    <span    *ngIf="forma.submitted && forma.controls['password'].errors"   
                            class="text-danger">Debe contener m√°s de 6 letras</span>
                    <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                        <input class="input100"
                               type="password" 
                               name="password" 
                               [(ngModel)]="usuario.password"
                               minlength="6"
                               required
                               placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>
                    
                    <div class="flex-sb-m w-full p-t-3 p-b-24">
                        <!--
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Recordar mi usuario
                            </label>
                        </div>
                        -->
                        <div class="container-login100-form-btn m-t-17">
                            <button class="login100-form-btn" type="submit">
                                Enviar
                            </button>
                        </div>
                    </div>
                    <div class="contact100-form-checkbox">
                        <a routerLink="/login" class="txt1">
                            Ya tengo una cuenta / Ingresar
                        </a>
                    </div>
    
                    
    
                </form>
            </div>
        </div>
    </div>
